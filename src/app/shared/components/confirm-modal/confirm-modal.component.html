<h2 mat-dialog-title>Confirm delete of that element <strong>{{data.elementName}}</strong>?</h2>
<mat-dialog-content>This will delete that element that are currently on this page and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="confirmDelete(data.elementName)">Delete</button>
</mat-dialog-actions>
